quarkus.http.port=8082
#issuer (coincide con API protegida)
auth.issuer=matricula-auth
#TTL en segundos (1 hora)
auth.token.ttl=3600
#LLave privada para firmar el JWT
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pwebp9
quarkus.hibernate-orm.database.generation=update
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173

